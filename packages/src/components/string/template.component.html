<ng-template #textStringTpl let-context="context" let-viewContext="viewContext">
    <span editable-text data-slate-string="true">{{ context.text ?? '' }}{{ context.isTrailing ? '\n' : '' }}</span>
</ng-template>

<ng-template #zeroWidthStringTpl let-context="context" let-viewContext="viewContext">
    <span
        editable-text
        [attr.data-slate-zero-width]="context.isLineBreak ? 'n' : 'z'"
        [attr.data-slate-length]="context.length || 0"
        [attr.data-slate-mark-placeholder]="context.isMarkPlaceholder ? true : undefined"
    ><ng-container
        *ngIf="(!isAndroid || !context.isLineBreak)"
    >{{ '\uFEFF' }}</ng-container><br *ngIf="context.isLineBreak" /></span>
</ng-template>
